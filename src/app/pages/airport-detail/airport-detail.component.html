@if (airport(); as airport) {
    <h1 class="mb-1 heading-lg">{{ airport.name }}</h1>
    <img class="airport-image" [ngSrc]="airport.image" width="700" height="200" alt="" aria-hidden="true"/>

    <section class="card">
        <h2 class="heading-md">General Information</h2>
        <p>City: {{ airport.city }}</p>
        <p>Country: {{ airport.country }}</p>
        <p>Owner: {{ airport.owner }}</p>
        <p>Built: {{ airport.build }}</p>
    </section>
}

@if (!airport()) {
    <div class="loading">
        <app-loading></app-loading>
    </div>
}
