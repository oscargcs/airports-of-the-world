<nav class="side-menu">
    <ul>
        @for (item of menuItems(); track $index) {
            <li>
                <a routerLinkActive="active"
                   [routerLinkActiveOptions]="{ exact: false }"
                   [routerLink]="item.link">
                    <span class="menu-text">{{ item.label }}</span>
                    <span class="menu-icon">></span>
                </a>
            </li>
        }
    </ul>
</nav>
