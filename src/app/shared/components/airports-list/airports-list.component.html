<h1>Airports list</h1>
<img src="../../../assets/airports-board.svg" alt="Image of airports board" class="mb-1"/>
<p class="page-text">
    This page shows our list of airports. Click on them to know more about them.
</p>
<div class="airports-list">
    @for (airport of airports(); track airport) {
        <app-airport-card [airport]="airport"></app-airport-card>
    }
</div>
