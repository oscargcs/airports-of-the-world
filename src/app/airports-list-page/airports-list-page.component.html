<app-navbar-component></app-navbar-component>
@if (airportsList()) {
    <app-airports-list [airports]="airportsList()!"></app-airports-list>
}
@if (!airportsList() && !error()) {
    <div class="loading">
        <app-loading></app-loading>
    </div>
}
@if (error()) {
    <app-error [error]="error()!"></app-error>
}
<app-footer></app-footer>
