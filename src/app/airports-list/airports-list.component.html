<app-navbar-component></app-navbar-component>
@if (airportsList) {
  <div class="airports-list">
    <h1>Airports List:</h1>
    <div class="airports-list-containers" >
      @for (airport of airportsList; track airport) {
        <app-airport-card [airport]="airport"></app-airport-card>
      }
    </div>
  </div>
}
@if (!airportsList && !error) {
  <div>
    <mat-spinner></mat-spinner>
  </div>
}
@if (error) {
  <div>
    {{ error }}
  </div>
}
